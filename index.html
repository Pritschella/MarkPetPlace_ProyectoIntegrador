<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkPetPlace</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Style -->

<body>



    <div id="navbar-container"></div>


    <!-- Carrusel -->
    <div class="container" id="contenedor-carrusel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/perro_carrusel.png" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>¿Cómo darle un buen paseo a tus mascotas?</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/perro_carrusel.png" class="d-block w-100" alt="placeholder">

                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/perro_carrusel.png" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>¿Cómo darle un buen paseo a tus mascotas?</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>





    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
