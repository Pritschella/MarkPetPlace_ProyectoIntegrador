    <div id="navbar-container"></div>


    <!-- Carrusel -->
    <div class="container" id="contenedor-carrusel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/gato-banner.jpg" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption">
                        <h5>¿Cómo darle un buen paseo a tus mascotas?</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/perro-banner.jpg" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption">
                        <h5>Los beneficios de tener una mascota en tu vida</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/nemo-banner.jpg" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption">
                        <h5>¿Cómo elegir el alimento perfecto para tu mascota?</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/conejo-banner.jpg" class="d-block w-100" alt="placeholder">
                    <div class="carousel-caption">
                        <h5>Consejos para mantener a tu mascota feliz y saludable</h5>
                        <a href=""><button type="button" class="btn btn-warning">
                                <h3>Ver más</h3>
                            </button></a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
