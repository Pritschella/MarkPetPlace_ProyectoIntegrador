<body class="fodiu">
  <div id="navbar-container"></div>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Formulario de inicio sesion -->
        <form action="#" class="sign-in-form" id="loginForm">
          <h2 class="title titulosH2">Iniciar Sesión</h2>
          <p class="bienvenido txt18">¡Bienvenido/a de vuelta a la manada!</p>
          <div class="input-field"><!-- Inicio placeholders -->
            <i class="fas fa-user"></i>
            <input class="sb28P" type="text" placeholder="gatito@gmail.com" id="email1" required autofocus />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="sb28P" type="password" placeholder="Password" id="password1" required/>
          </div><!-- Fin placeholders -->
          <div class="boton">
            <input class="btn rounded-pill" type="submit" value="¡Bienvenido/a de nuevo!" />
          </div>
          <p class="social-text txt18">O inicia sesión con</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div><!-- Fin de inconos de inicio sesion-->
          <br id="brinquito">
          <div><a class="btn transparent" id="sign-up-btn">
              <h3 class="link16">¿Aún no tienes cuenta?</h3>
            </a></div>
        </form><!-- Formulario de registro -->
        <form action="#" class="sign-up-form" id="signupForm">
          <h2 class="title titulosH2">Regístrate</h2>
          <p class="txt18">Y forma parte de nuestra pandilla digital</p>
          <!-- Campo nombre -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input class="sb28P" type="text" placeholder="Mark" id="firstName" required autofocus/>
          </div>
          <!-- Campo password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="sb28P" type="password" placeholder="******" id="address" required />
          </div>
          <!-- Campo apellido -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input class="sb28P" type="text" placeholder="Paws" id="lastName" required/>
          </div>   
          <!-- Campo numero -->
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input class="sb28P" type="phone" placeholder="1234567890" id="phone" required />
              </div>
          <!-- Campo correo -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input class="sb28P" type="email" placeholder="gatito@gmail.com" id="email" required />
          </div>
      
  <!--    <div class="input-field">
            <i class="fas fa-lock"></i>
             Campo contraseña 
            <input class="sb28P" type="password" placeholder="Password" id="password" required/>
          </div>           -->
          <!-- Boton de registro -->
          <div class="boton">
            <input class="btn rounded-pill" id="submit" type="button" value="¡Hagámoslo!" />
          </div>
          <p class="social-text txt18">O regístrate con </p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <!-- <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a> -->
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div><!-- Fin de iconos -->
          <br id="brinquito">
          <div><a class="btn transparent" id="sign-in-btn">
              <h3 class="link16">¿Ya tienes cuenta?</h3>
            </a></div>
        </form>
      </div>
    </div>

      <div class="panel left-panel">
